<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-display">
        <span id="num1"></span>
        <span id="operator"></span>
        <span id="num2"></span>
        <span id="result"></span>
      </div>
      <div class="calculator-keypad">
        <button class="calculator-button" onclick="numberClicked(1)">1</button>
        <button class="calculator-button" onclick="numberClicked(2)">2</button>
        <button class="calculator-button" onclick="numberClicked(3)">3</button>
        <button class="calculator-button" onclick="operatorClicked('+')">
          +
        </button>
        <button class="calculator-button" onclick="numberClicked(4)">4</button>
        <button class="calculator-button" onclick="numberClicked(5)">5</button>
        <button class="calculator-button" onclick="numberClicked(6)">6</button>
        <button class="calculator-button" onclick="operatorClicked('-')">
          -
        </button>
        <button class="calculator-button" onclick="numberClicked(7)">7</button>
        <button class="calculator-button" onclick="numberClicked(8)">8</button>
        <button class="calculator-button" onclick="numberClicked(9)">9</button>
        <button class="calculator-button" onclick="clearClicked()">C</button>
        <button class="calculator-button" onclick="numberClicked(0)">0</button>
        <button class="calculator-button" onclick="operatorClicked('*')">
          *
        </button>
        <button class="calculator-button" onclick="operatorClicked('/')">
          /
        </button>
        <button class="calculator-button" onclick="equalsClicked()">=</button>
      </div>
    </div>
  </body>
</html>
